<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>

  <div class="main">

    <div class="player">
      <div id="div-left"></div>
      <div id="div-right"></div>
      <video class="video_player viewer" id="vedio">
        <source src="assets/652333414.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
      <video id="seek-vedio">
        <source src="assets/652333414.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>

      <div class="player_controls">
        <input type="range" name="duration" id="duration" min="0" value="0" step="1">
        <button id="toggle" title="Toggle Play">►</button>
        <input type="range" name="playbackRate" class="player__slider" id="speed" min="0.5" max="2" step="0.1" value="1">
        <input type="range" name="volume" class="player__slider" id="volume" min="0.0" max="1.0" step="0.1" value="0.5">
        <div class="player_button_outer">
          <button class="player_button" id="backward" data-skip="-10">« 10s</button>
          <button class="player_button" id="forward" data-skip="10">10s »</button>
        </div>
      </div>
    </div>

    <div class="help">as</div>
  </div> 

  <script src="scripts.js"></script>
</body>
</html>
